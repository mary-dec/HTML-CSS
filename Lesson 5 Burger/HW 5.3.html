<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .eat{
            animation: eat 7s ease-out infinite alternate;
            margin: 300px 0 auto 300px;
        }
        @keyframes eat{
            from{
                transform: scale(0.7);
            }
            to{
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
<div>
    <img class="eat" src="Burgers" alt="Burger">

</div>

</body>
</html>

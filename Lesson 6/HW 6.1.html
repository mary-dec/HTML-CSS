<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="6.1.css">
</head>
<body>
    <div class="registration">
        <h2>Вхід в особистий кабінет</h2>
        <form>
            <input type="text" name="login" placeholder="Логін або email">
            <input type="password" name="password" placeholder="Пароль">
            <div>
                <label>
                    Запам'ятати мене
                    <input type="checkbox" name="remember">
                </label>
                <input type="submit" value="Вхід">
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        .container{height: 40vh;
            width: 200vh;
            background-color: lightcoral;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .section{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: 0.5s;

        .section:hover{
            border-radius: 50%;
            background-color: grey;
            transition: 0.5s;}

    </style>
</head>
<body>
<div class="container">
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
</div>
</body>
</html>

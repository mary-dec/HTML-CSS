<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;
        }
        .out{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            text-align: center;
            padding: 5px;
            margin: 10px;
        }
        .eat{
            height: 200px;
            width: 200px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
            border-radius: 15px;
            border: 1px  lightgrey solid;
            text-align: center;
            gap: 10px;
        }
        img{ height: 90px;
            padding: 20px;
        }
        h1,h3{text-align: center;
        }
        .eat p{font-size: 16px;}
    </style>
</head>
<body>
<h1>What do I have in my fridge?</h1>
<div class="out">
    <div class="eat"><p>Pepper</p> <img src="https://etudeline.com/getimage/products/fm-114.png" alt="pepper"></div>
    <div class="eat"><p>Apple</p> <img src="https://waapple.org/wp-content/uploads/2021/06/Variety_Cosmic-Crisp-transparent-658x677.png" alt="Apple"></div>
    <div class="eat"><p>Cheese</p> <img src="https://static.vecteezy.com/system/resources/previews/009/380/457/non_2x/cheese-clipart-design-illustration-free-png.png" alt="cheese"></div>
    <div class="eat"><p>Corn</p> <img src="https://sabisabisabisabi.com/wp-content/uploads/2022/12/corn.png" alt="Corn"></div>
    <div class="eat"><p>Mushroom</p> <img src="https://southmill.com/wp-content/uploads/2021/09/white-mushrooms-intro.png" alt="Mushroom"></div>
    <div class="eat"><p>Garlic</p> <img src=" https://aor.ca/wp-content/uploads/2023/05/Allium-Sativum-AOR.png" alt="Garlic"></div>
    <div class="eat"><p>Beef</p><img src="https://res.cloudinary.com/freshketimage001/image/upload/c_fit,w_800,h_800,q_auto,f_auto/rexsxo6qxxzgwrv6wofg" alt="Beef"></div>
    <div class="eat"><p>Fish</p><img src="https://static.vecteezy.com/system/resources/previews/024/722/367/non_2x/fish-with-ai-generated-free-png.png" alt="fish"></div>
    <div class="eat"><p>Eggs</p><img src=" https://i0.wp.com/nutrifresheggs.com/wp-content/uploads/2022/03/eggs-Images-for-brown-1.png?fit=782%2C702&ssl=1" alt="Eggs"></div>
    <div class="eat"><p>Coriander</p> <img src="https://www.yasai.earth/cdn/shop/products/Coriander_800x.png?v=1676967025" alt="Coriander"></div>
</div>
<hr>
<h3>... that's all ... </h3>
</body>
</html>
